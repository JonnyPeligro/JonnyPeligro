name: Update README2

on:
  schedule:
    - cron: "0 */12 * * *"   # cada 12 horas exactas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update Profile README
    permissions:
      contents: write   # necesario para poder commitear cambios

    steps:
      - uses: actions/checkout@v4

      - uses: Readme-Workflows/recent-activity@v2.4.1
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
